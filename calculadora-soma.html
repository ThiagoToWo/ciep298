<doctype html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora | Soma</title>

	<style>
		#tudo {
			width: 300px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div id="tudo">
	<h1>Calculadora de Soma</h1>
	<form>
		<input type="number" id="parcela" placeholder="Entre com a parcela" autofocus required>
		<input type="submit" value="Somar">
	</form>	
	<button id="limpar">Limpar (L)</button>
	<pre></pre>
<div>
<script>
/*Formulário com entrada para parcelas que são escritas automaticamente em somas parciais em uma pre*/

const form = document.querySelector("form");
const saida = document.querySelector("pre");
const btLimpar = document.querySelector("#limpar");

let total = 0;
let resultado = ""

form.addEventListener("submit", function(e) {
	e.preventDefault();

	const parcela = Number(form.parcela.value);
	
	if (total == 0) {
		resultado = parcela;		
	} else {
		resultado += " + " + parcela;
	}

	total += parcela;

	saida.innerText = resultado + " = " + total;

	form.reset();
	form.parcela.focus();
});

btLimpar.addEventListener("click", function() {
	total = 0;
	resultado = ""
	saida.innerText = "";
	form.parcela.value = "";
	form.parcela.focus();
});

window.addEventListener("keydown", function(e) {
	if (e.key == "l") btLimpar.click();
});
</script>
</body>
